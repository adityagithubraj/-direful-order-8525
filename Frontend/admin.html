<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode-Chimp-Admin</title>
    <link rel="stylesheet" href="./styles/admin.css">
    <script src="https://kit.fontawesome.com/84b484b925.js" crossorigin="anonymous"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <!-- =============== Navigation ================ -->
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="admin.html">
                        <span class="icon">
                            <!-- <ion-icon name="logo-apple"></ion-icon> -->
                            <img class="logo" src="./Images/qrlogo-monk.png" alt="">
                        </span>
                    </a>
                </li>

                <li>
                    <a href="">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Dashboard</span>
                    </a>
                </li>

                <li>
                    <a href="./adminUsers.html">
                        <span class="icon">
                            <ion-icon name="people-outline"></ion-icon>
                        </span>
                        <span class="title">Users</span>
                    </a>
                </li>

                <li>
                    <a href="./adminlogs.html">
                        <span class="icon">
                            <i class='bx bx-file' style="font-size: 1.5rem;"></i>
                            <!-- <ion-icon name="pricetags-outline"></ion-icon> -->
                        </span>
                        <span class="title">Logs</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="help-outline"></ion-icon>
                        </span>
                        <span class="title">Help</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="settings-outline"></ion-icon>
                        </span>
                        <span class="title">Settings</span>
                    </a>
                </li>

                <li>
                    <a href="#" onclick="SignOut()">
                        <span class="icon">
                            <ion-icon name="log-out-outline"></ion-icon>
                        </span>
                        <span class="title">Sign Out</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="logoMain">
                    <img src="./Images/qrlogo.png" alt="">
                </div>

            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">


                <div class="card">
                    <div>
                        <div class="numbers" id="usersCount">80</div>
                        <div class="cardName">Users</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="people-outline"></ion-icon>
                    </div>
                </div>


            </div>

           
            <div class="user-graph">
                <img src="./Images/users-graph.png" alt="">
            </div>



        </div>
    </div>



</body>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./script/admin.js"></script>

<script>
    const url = "http://localhost:4500/admin"
    displayUserCount(`${url}/userlist`)


    // ................................No of Users...........................................

    function displayUserCount(url) {
        fetch(url)
            .then(res => res.json())
            .then((data) => {
                data = data.users
                document.getElementById("usersCount").innerText = data.length
            })
            .catch(err => console.log(err))
    }

</script>

</html>
