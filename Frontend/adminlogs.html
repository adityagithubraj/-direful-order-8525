                    </div>

                    <table>
                        <thead>
                            <tr>
                                <td>Level</td>
                                <td>Message</td>
                                <td>Status Code</td>
                                <td>Response Time</td>
                                <td>TimeStamp</td>

                            <tr>

                            </tr>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="./script/admin.js"></script>

<script>
    const url = "https://backend-deploy-km65.onrender.com/admin"

    displayLogs(`${url}/logs`)

    function displayLogs(url) {
        fetch(url)
            .then(res => res.json())
            .then((data) => {
                data = data.logs
                data = data.map(el => {
                    return logCard(el)
                })
                document.getElementById("logsData").innerHTML = data.join(" ")
            })
            .catch(err => console.log(err))
    }

    function logCard(el) {
        return `<tr>
            <td>${el.level}</td>
            <td>${el.message}</td>
            <td><span class="status${el.meta.res.statusCode}">${el.meta.res.statusCode}</span></td>
            <td ><span class="status time" >${el.meta.responseTime}</span ></td>
            <td>${el.timestamp}</td>
        </tr>`
    }

</script>
