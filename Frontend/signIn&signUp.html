<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/signIn.css" />
    <title>Sign in & Sign up Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" id="email" placeholder="email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" id="password" placeholder="Password" />
            </div>
            <input type="submit" onclick="logIn()" value="Login" class="btn solid" />
            <p class="social-text">Or Sign in with social platforms</p>
            <div class="social-media">
              <div>
                <img class="logo-google" src="./Images/pngwing.com (1).png" alt="">
              </div>
              <a class="oauth" id="google" style="cursor: pointer;" href="http://localhost:4500/oauth/auth/google" >CONTINUE WITH GOOGLE</a>
            </div>
            <div class="social-media-2">
              <div>
                <img class="logo-google" src="./Images/facebook-color-icon.png" alt="">
              </div>
             <a class="oauth" href="http://localhost:4500/fboauth/auth/facebook">CONTINUE WITH FACEBOOK</a>
            </div>
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input id="name" type="text"  placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input id="email2" type="email"  placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input id="password2" type="password"  placeholder="Password" />
            </div>
            <input type="submit" onclick="SignUp()" class="btn" value="Sign up" />
            <p class="social-text">Or Sign up with social platforms</p>
            <div class="social-media">
              <div>
                <img class="logo-google" src="./Images/pngwing.com (1).png" alt="">
              </div>
             <a class="oauth" id="google" style="cursor: pointer;" href="http://localhost:4500/oauth/auth/google">CONTINUE WITH GOOGLE</a>
            </div>
            <div class="social-media-2">
              <div>
                <img class="logo-google" src="./Images/facebook-color-icon.png" alt="">
              </div>
             <a class="oauth" href="http://localhost:4500/fboauth/auth/facebook">CONTINUE WITH FACEBOOK</a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Please Sign up First!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Sign up
            </button>
          </div>
          <img src="./Images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Already Registered User!
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="./Images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="./script/app.js"></script>
  </body>
</html>
